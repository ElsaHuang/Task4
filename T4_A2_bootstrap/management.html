<!DOCTYPE>
<html>

<head>
    <title>呵呵电子商务有限公司管理平台</title>
    <meta charset="utf-8">
    <meta description="bootstrap管理后台">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!-- 左侧导航 -->
    <!-- 右侧内容 -->
    <div>
        <button class="btn btn-warning">系统管理</button>
        <button class="btn btn-primary">内容管理</button>
        <hr/>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="panel-icon">|</span> 平台信息</h3>
            </div>
            <div class="panel-body">
                网站名称 平台版本 脚本语言 数据库
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> <span class="panel-icon">|</span> 管理员</h3>
            </div>
            <div class="panel-body">
                当前账号 所属用户组 登录IP
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="panel-icon">|</span> 网站</h3>
            </div>
            <div class="panel-body">
                网站域名 网站IP 当前编码
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="panel-icon">|</span> 服务器</h3>
            </div>
            <div class="panel-body">
                当前时期 上传上限 SimpleXMLElement支持
            </div>
        </div>
    </div>
</body>

</html>
