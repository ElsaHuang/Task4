<!DOCTYPE>
<html>

<head>
    <title>呵呵电子商务有限公司管理平台</title>
    <meta charset="utf-8">
    <meta description="bootstrap管理后台">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="nav nav-title">呵呵电子商务有限公司管理平台</div>
        <div class="panel panel-default login-window">
            <form class="form-horizontal" role="form" action="management.html" method="post">
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">用户名:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="e.g.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">密码:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">记住密码
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-offset-2 col-sm-4">
                        <button type="submit" class="btn btn-primary" value="login">登录</button>
                    </div>
                </div>
            </form>
        </div>
        <footer class="footer">
            ©2005-2015 协宝网 版权所有，并保留所有权利
            <br/> ICP备案证书号：沪ICP备15028300号-1
        </footer>
    </div>
    </div>
</body>

</html>
